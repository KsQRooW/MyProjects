name: Linting and Tests

on:
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  linters:
    name: Linting
    uses: KsQRooW/test-workflow/.github/workflows/linters.yml@main
    if: git diff origin/${{ github.base_ref }} origin/${{ github.head_ref }} --name-only --diff-filter=d | grep "\.py"


  tests:
    name: Testing
    needs: linters
    uses: KsQRooW/test-workflow/.github/workflows/tests.yml@main
